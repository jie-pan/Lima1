<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lima1</title>
	<link rel="stylesheet" href="lib/jqm/jquery.mobile-1.0rc1.min.css" />
	<script src="lib/coffee-script.js"></script>
	<script src="lib/jquery-1.6.4.min.js"></script>
	<script src="lib/json2.js"></script>
	<script src="lib/coffee-script.js"></script>
	<script src="lib/jqm/jquery.mobile-1.0rc1.min.js"></script>
	<script src="js/main.js"></script>
</head> 
<body> 
	<div id="index" data-role="page" data-title="Index page">
		<div data-role="header">
				<h1>Lima1 starts here</h1>
		</div>
		<div data-role="content">
			<div class="content-secondary">
				<a href="#templates" data-role="button">Templates</a>
			</div>
			
			<div class="content-primary">
				<nav>
					<p>Hi korea2!</p>
				</nav>
			</div>
		</div>
		<div data-role="footer" data-position="fixed">
				<h1>&copy; 2011</h1>
		</div>	
	</div>
	<div id="templates" data-role="page" data-title="Templates">
		<div data-role="header">
				<a id="new_template" data-role="button" data-icon="plus">Add</a>
				<h1>Templates</h1>
		</div>
		<div data-role="content">
			<ul id="template_list" data-role="listview"></ul>
		</div>
	</div>
	<div id="edit_template" data-role="page" data-title="Template editor">
		<div data-role="header">
				<a id="save_template" data-role="button" data-icon="check">Save</a>
				<h1>Template</h1>
				<a id="remove_template" data-role="button" data-icon="delete">Remove</a>
		</div>
		<div data-role="content">
			<div data-role="fieldcontain">
				<label for="template_name">Name:</label>
				<input type="text" id="template_name"/>
				<label for="template_body">JSON body:</label>
				<textarea id="template_body"></textarea>
			</div>
		</div>
	</div>
	<div id="error" data-role="dialog">
		<div data-role="header">
				<h1>Error!</h1>
		</div>
		<div id="error_text" data-role="content"></div>
		<a data-rel="back" data-role="button">Close</a>
	</div>
</body>
</html>
